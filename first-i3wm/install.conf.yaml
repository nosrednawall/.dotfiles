- defaults:
    link:
      relink: true

- clean: ['~']

# é o que vai fazer o link simbólico
- link:
    # I3
    ~/.config/i3/config:
      create: true
      path: arquivos/i3/config.conf
      relink: true
      force: true
    ~/.config/i3/i3status.conf:
      create: true
      path: arquivos/i3status/i3status.conf
      relink: true
      force: true

    # Compton
    ~/.config/compton.conf:
      create: true
      path: arquivos/compton/compton.conf
      relink: true
      force: true  

    # Dunst
    ~/.config/dunst:
      create: true
      glob: true
      path: arquivos/dunst/*
      relink: true
      force: true 
    
    # Session
    ~/.xinitrc:
      create: true
      path: arquivos/session/xinitrc
      relink: true
      force: true

    ~/.xsession:
      create: true
      path: arquivos/session/xsession
      relink: true
      force: true

    ~/.Xdefaults:
      create: true
      path: arquivos/session/Xdefaults
      relink: true
      force: true

    # Geany
    ~/.config/geany/colorschemes/darcula.conf:
      create: true
      path: arquivos/geany/darcula.conf
      relink: true
      force: true 

    # Wallpapers
    ~/.wallpapers:
      create: true
      glob: true
      path: arquivos/wallpapers/*
      relink: true
      force: true

    ~/.wallpapers/random-wallpaper.sh:
      create: true
      path: arquivos/scripts/random-wallpapers/random-wallpaper.sh
      relink: true
      force: true 

    # XFCE4-Terminal
    ~/.config/xfce4/terminal:
      create: true
      glob: true
      path: arquivos/xfce-terminal/*
      relink: true
      force: true

    # Rofi
    ~/.config/rofi:
      create: true
      glob: true
      path: arquivos/rofi/*
      relink: true
      force:  true

    # Polybar
    ~/.config/polybar:
      create: true
      glob: true
      path: arquivos/polybar/*
      relink: true
      force:  true

    # Shell
    ~/.bashrc:
      create: true
      glob: true
      path: arquivos/bash/bashrc
      relink: true
      force:  true
    ~/.bash_aliases:
      create: true
      glob: true
      path: arquivos/bash/bash_aliases
      relink: true
      force:  true
    ~/.bash_profile:
      create: true
      glob: true
      path: arquivos/bash/bash_profile
      relink: true
      force:  true
    ~/.bash_functions:
      create: true
      glob: true
      path: arquivos/bash/bash_functions
      relink: true
      force:  true

    # MOC
    ~/.moc:
      create: true
      glob: true
      path: arquivos/moc/*
      relink: true
      force:  true

    # Neofetch
    ~/.config/neofetch/config.conf:
      create: true
      glob: true
      path: arquivos/neofetch/config.conf
      relink: true
      force:  true

    # KDE
    ~/.config/konsolerc:
      create: true
      glob: true
      path: arquivos/kde/konsolerc
      relink: true
      force:  true
    ~/.config/kwinrc:
      create: true
      glob: true
      path: arquivos/kde/kwinrc
      relink: true
      force:  true
    
    # Face
    ~/.face:
      relink: true
      force: true
      path: arquivos/face/face.png
    ~/.face.icon:
      relink: true
      force: true
      path: arquivos/face/face.png

    # VIM
    ~/.vimrc:
      create: true
      glob: true
      path: arquivos/vim/vimrc
      relink: true
      force: true
    ~/.vim/colors:
      create: true
      glob: true
      path: arquivos/vim/colors/*
      relink: true
      force: true

    # SSH
    ~/.ssh/config:
      create: true
      glob: true
      path: arquivos/ssh/config
      relink: true
      force: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sudo cp arquivos/i3lock/i3lock-script /bin/lock && sudo chmod +x /bin/lock]
  - [sudo cp -r /home/$USER/.dotfiles/arquivos/passmenu/passmenu.sh /usr/bin/passmenu]
  - [cp -rf /home/$USER/.dotfiles/arquivos/fonts/fonts/* /home/$USER/.local/share/fonts && fc-cache -fv]
