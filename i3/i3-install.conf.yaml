- defaults:
    link:
      relink: true

- clean: ['~']

# é o que vai fazer o link simbólico
- link:
    # I3
    ~/.config/i3/config:
      create: true
      path: i3/arquivos/i3/config.ini
      relink: true
      force: true

    ~/.config/i3/startup.sh:
       create: true
       path: i3/arquivos/i3/startup.sh
       relink: true
       force: true
      
    # Session
    ~/.xinitrc:
      create: true
      path: i3/arquivos/session/xinitrc
      relink: true
      force: true

    ~/.xsession:
      create: true
      path: i3/arquivos/session/xinitrc
      relink: true
      force: true

    ~/.profile:
      create: true
      path: i3/arquivos/session/xinitrc
      relink: true
      force: true

    ~/.Xdefaults:
      create: true
      path: i3/arquivos/session/Xdefaults
      relink: true
      force: true

    # Polybar
    ~/.config/polybar:
      create: true
      glob: true
      path: i3/arquivos/polybar/*
      relink: true
      force:  true

    # Shell
    ~/.bashrc:
      create: true
      glob: true
      path: i3/arquivos/bash/bashrc
      relink: true
      force:  true
    ~/.bash_aliases:
      create: true
      glob: true
      path: i3/arquivos/bash/bash_aliases
      relink: true
      force:  true
    ~/.bash_profile:
      create: true
      glob: true
      path: i3/arquivos/bash/bash_profile
      relink: true
      force:  true
    ~/.bash_functions:
      create: true
      glob: true
      path: i3/arquivos/bash/bash_functions
      relink: true
      force:  true

    # Rofi
    ~/.config/rofi:
      create: true
      glob: true
      path: i3/arquivos/rofi/*
      relink: true
      force: true

    # Face
    ~/.face:
      relink: true
      force: true
      path: i3/arquivos/face/face.png
    ~/.face.icon:
      relink: true
      force: true
      path: i3/arquivos/face/face.png

    # Music on mpd and ncmpcpp
    ~/.config/mpd:
      create: true
      glob: true
      path: i3/arquivos/mpd/*
      relink: true
      force: true
    ~/.ncmpcpp:
      create: true
      glob: true
      path: i3/arquivos/ncmpcpp/*
      relink: true
      force: true
    
    # GPG pinetry gtk
    ~/.gnupg/gpg-agent.conf:
      create: true
      glob: true
      path: i3/arquivos/gpg-pinetry-gtk-2/gpg-agent.conf
      relink: true
      force: true
    
    # Dunst
    ~/.config/dunst:
      create: true
      glob: true
      path: i3/arquivos/dunst/*
      relink: true
      force: true

    # Picom
    ~/.config/picom/picomrc:
      create: true
      glob: true
      path: i3/arquivos/picom/picomrc
      relink: true
      force: true

    ~/.config/fontconfig/fonts.conf:
      create: true
      glob: true
      path: i3/arquivos/fontconfig/fonts.conf
      relink: true
      force: true

    ~/.config/xfce4/terminal:
      create: true
      glob: true
      path: i3/arquivos/xfce-terminal/*
      relink: true
      force: true
- create:
        - ~/Downloads
        - ~/Imagens
        - ~/Documentos
        - ~/Desktop
        - ~/Músicas
        - ~/Vídeos
        - ~/.fonts
        - ~/Imagens/Screenshots
        - ~/.config/mpd/playlists
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cd ~/.config/mpd ; touch database mpd.fifo mpd.log mpd.pid mpdstate socket]

